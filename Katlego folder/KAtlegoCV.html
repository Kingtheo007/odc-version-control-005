<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        body {
            /* Set the background image and adjust properties */
            background-image: url(https://cdn.pixabay.com/photo/2017/09/21/19/06/woman-2773007_1280.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            color: white;
        }

        /* Style the navigation bar */
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.5); /* Add transparency to the navbar */
            height: 200px;
        }

        .navbar-nav .nav-link {
            font-size: 24px; /* Adjust the font size as needed */
            color: white;
        }

        .navbar-brand {
            color: white;
            cursor: pointer; /* Add a pointer cursor to indicate clickability */
        }

        /* Style the content */
        .container {
            margin-top: 20px;
        }

        h1 {
            font-size: 36px; /* Adjust the heading font size */
        }

        /* Style the transitional alert */
        .transitional-alert {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="javascript:void(0)" id="showAlert">Katlego Molale</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="skills.html">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="experience.html">Experience</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Transitional Alert -->
    <div class="transitional-alert" id="contactAlert">
        <h3>Contact Details</h3>
        <p>Email: molalekatleho@gmail.com</p>
        <p>Phone: (267) 75538758</p>
        <p> Address : P O BOX Gaborone</p>
        <button type="button" class="btn btn-secondary" id="closeAlert">Close</button>
    </div>

    <!-- Bootstrap and JavaScript scripts (you can copy this part from your previous code) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Show the transitional alert when clicking on the navbar brand
        document.getElementById("showAlert").addEventListener("click", function() {
            document.getElementById("contactAlert").style.display = "block";
        });

        // Close the transitional alert
        document.getElementById("closeAlert").addEventListener("click", function() {
            document.getElementById("contactAlert").style.display = "none";
        });
    </script>
</body>
</html>
