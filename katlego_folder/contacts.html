<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        body {
            /* Set the background image and adjust properties */
            background-image: url(https://cdn.pixabay.com/photo/2017/09/21/19/06/woman-2773007_1280.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            color: white;
        }

        /* Style the content */
        .container {
            margin-top: 20px;
        }

        h1 {
            font-size: 36px; /* Adjust the heading font size */
            color: black;
        }

        p {
            font-size: 24px; /* Adjust the paragraph font size */
            color: black;
        }
    </style>
</head>
<body>
    <!-- Content of the Contact page -->
    <div class="container">
        <h1>Contact Details</h1>
        <p>Email: molalekatleho@gmail.com</p>
        <p>Phone: (267) 75538758</p>
        <!-- Add any other contact information you want here -->
    </div>

    <!-- Bootstrap and JavaScript scripts (you can copy this part from your previous code) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript code for the contact details alert -->
    <script>
        // Function to show the contact details with animations
        function showContactDetails() {
            const contactAlert = document.createElement("div");
            contactAlert.className = "alert alert-info"; // Use Bootstrap alert classes for styling

            // Create a close button for the alert
            const closeButton = document.createElement("button");
            closeButton.className = "close";
            closeButton.innerHTML = "&times;"; // Add a close symbol (X)
            closeButton.addEventListener("click", () => {
                contactAlert.style.animation = "fadeout 0.5s ease";
                setTimeout(() => {
                    document.body.removeChild(contactAlert);
                }, 500);
            });

            // Create the contact details content
            const contactContent = document.createElement("div");
            contactContent.innerHTML = "<strong>Email:</strong> molalekatleho@gmail.com<br><strong>Phone:</strong> (267) 75538758";

            // Append the close button and contact details content to the alert
            contactAlert.appendChild(closeButton);
            contactAlert.appendChild(contactContent);

            // Add the alert to the body
            document.body.appendChild(contactAlert);

            // Trigger the fade-in animation
            contactAlert.style.animation = "fadein 0.5s ease";
        }

        // Attach a click event listener to the "Contacts" link
        document.addEventListener("DOMContentLoaded", () => {
            const contactsLink = document.querySelector(".navbar-nav .nav-link[href='contacts.html']");
            if (contactsLink) {
                contactsLink.addEventListener("click", (e) => {
                    e.preventDefault();
                    showContactDetails();
                });
            }
        });
    </script>

    <!-- CSS animations for fading in and out -->
    <style>
        /* Fade-in animation */
        @keyframes fadein {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fade-out animation */
        @keyframes fadeout {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</body>
</html>
