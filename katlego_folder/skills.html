<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Use viewport height to cover the whole screen */
            overflow: hidden;
            position: relative;
            background-color: lightblue;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: moveBackground 20s linear infinite;
            opacity: 1; /* Start with full opacity */
            transform: scale(1); /* Start with full size */
        }

        @keyframes moveBackground {
            0% {
                transform: scale(1); /* Start with full size */
                opacity: 1; /* Start with full opacity */
            }
            100% {
                transform: scale(0.2); /* End with smaller size */
                opacity: 0; /* End with full transparency */
            }
        }

        h1, ul {
            text-align: center;
            position: relative;
            z-index: 1; /* Place content above the background */
        }

        ul {
            padding: 0;
            list-style: none; /* Remove default bullet points */
        }

        li {
            margin: 10px 0; /* Adjust the margin to control spacing between list items */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Add your background image here -->
        <img src="https://media.istockphoto.com/id/1200914174/photo/close-up-programmer-man-hand-typing-on-keyboard-at-laptop-to-input-code-language-into.jpg?s=1024x1024&w=is&k=20&c=HPPMkXqvtWpBSPjL2fULC7Oe8iaCNVHFKuxFv48xAo8=" alt="Background Image">
    </div>
    <h1>Skills</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
        <li>databases</li>
        <li>PHP</li>
    </ul>
</body>
</html>
