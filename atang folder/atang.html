<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Style for the social media icons */
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style for the social media icons (hover effect) */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" title="Facebook"><img src="facebook-icon.png" alt="Facebook"></a>
    <a href="#" title="Twitter"><img src="twitter-icon.png" alt="Twitter"></a>
    <a href="#" title="Instagram"><img src="instagram-icon.png" alt="Instagram"></a>
    <!-- Add more social media icons as needed -->
</div>

<!-- Rest of your HTML content goes here -->

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <form class="d-flex input-group w-auto">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <span class="input-group-text text-white border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </form>
    </div>
  </nav>

    </style>
</head>
<body>
</html>
